<section class="order-online">
    <h2>Order Online</h2>
    <form class="order-form">
        <div class="form-group">
            <label for="item">Select Menu Item:</label>
            <select id="item" name="item" required>
                <option value="" disabled selected>Select an item</option>
                <option value="cheesy-burger">Cheesy Burger - Rs. 799</option>
                <option value="spicy-burger">Spicy Burger - Rs. 899</option>
                <option value="crispy-fries">Crispy Fries - Rs. 399</option>
                <option value="chicken-nuggets">Chicken Nuggets - Rs. 499</option>
                <option value="soft-drink">Soft Drink - Rs. 80</option>
                <option value="milkshake">Chocolate Milkshake - Rs. 450</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        </div>

        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Place Order</button>
        </div>
    </form>
</section>
